<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Request System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            height: 100vh;              
            display: flex;              
            flex-direction: column;     
            justify-content: center;    
            align-items: center;        
        }
        /* div property */
        .header {
            display: flex;
            align-items: center;   /* vertically center logo & text */
            gap: 15px;             /* space between logo and text */
        }
        .header img {
            height: 60px;          /* adjust logo size */
        }
        h1 {
            margin: 30px;
            margin-bottom: 30px;
            font-size: 28px;
        }
        h2 {
            margin: 20px 0;
            text-align: center;
        }
        .button {
            display: block;
            width: 150px;
            text-align: center;
            margin: 15px auto;
            padding: 15px 35px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='ICT_logo.png') }}" alt="Lab Logo">
        <h1>Vehicle Usage Database</h1>
    </div>
    <div class="header">
        <a href="{{ url_for('user.vehicle_form') }}" class="button">Submit Usage</a>
        <a href="{{ url_for('auth.admin_login') }}" class="button">Admin Login</a>
    </div>
</body>
</html>
